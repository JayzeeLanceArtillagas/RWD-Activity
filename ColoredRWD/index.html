<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colored Responsive Web Design</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="headerblock lg-4 sm-16">Header Block 1</div>
            <div class="headerblock lg-4 sm-16">Header Block 2</div>
            <div class="headerblock lg-4 sm-16">Header Block 3</div>
        </header>

        <nav class="nav">
            <div class="nav-item lg-4 sm-16">Nav 1</div>
            <div class="nav-item lg-4 sm-16">Nav 2</div>
            <div class="nav-item lg-4 sm-16">Nav 3</div>
        </nav>

        <main class="main-content">
            <div class="row lg-8 sm-16">
                <section class="section">Main Section</section>
                <article class="article">Main Article</article>
            </div>
            
            <div class="row lg-4 sm-16">
                <aside class="aside">Aside 1</aside>
                <aside class="aside">Aside 2</aside>
                <aside class="aside">Aside 3</aside>
                <aside class="aside">Aside 4</aside>
            </div>
        </main>

        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
